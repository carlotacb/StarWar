<html>
<head>
    <title>Viewer shortcuts</title>
</head>
<body style="font-family:sans-serif;">
    <h1>Help</h1>

    <ul>
        <p><li><b>Space</b>: Start/Pause</li></p>
        <p><li><b>Start</b>: First frame</li></p>
        <p><li><b>End</b>: Last frame</li></p>	
        <p><li><b>Left, Up</b>: Previous frame</li></p>
        <p><li><b>Right, Down</b>: Next frame</li></p>
        <p><li><b>Page Up</b>: Move forward 10 frames</li></p>
        <p><li><b>Page Down</b>: Move backward 10 frames</li></p>
    </ul>
</head>
</html>
